<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var height= 500;
	var width= 500 ;
	document.write('<div style="height:'+height+'px; width:'+width+'px; background: gray;">')
	for (color=100; color<888; color+=8){
		document.write('<div style="height:'+height/10+'px; width:'+width/10+'px; float: left;  background: #'+color+'"></div>');
	}
	document.write('</div>')
</script>

</body>
</html>
