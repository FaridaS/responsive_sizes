<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>

	div {
		width: 150px;
		height: auto;
		background: lightgray;
		float:left;
		border:.1px solid green;
		margin: 10px;
	}
	</style>
</head>
<body>

<script type="text/javascript">

	for(i=1; i<=9; i++){
         document.write("<div>");
		for(j=1;j<=9; j++){
			document.write(i+"*"+j+"="+i*j+"<hr>");
		}

			document.write("</div>")
	}


</script>

</body>
</html>
